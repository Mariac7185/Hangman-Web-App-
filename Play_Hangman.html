<div class="container box">
	<div class = "row">
		<div class="col-md-3">
			<img id="pic" src="./hangmanImages/Image1.gif" alt = "current game state"/>

			<br>
		</div>

		<div id="playingArea" class="col-md-6">
			<label>Select a category!</label>

			<select class="form-control"  id="menu"  onchange="getCategory(this.value);">
				<option value="select">Select Category</option>
				<option value="states">U.S. State</option>
				<option value="countries">Country</option>
				<option value="animal">Animal</option>
				<option value="occupation">Occupation/Job</option>
				<option value="appliance">Household Appliance</option>
				<option value="furniture">Furniture</option>
				<option value="fruit">Fruit</option>
				<option value="transport">Transportation</option>
				<option value="music">Musical Instrument</option>
				<option value="mlbTeams">MLB Teams</option>
				<option value="nbaTeams">NBA Teams</option>
				<option value="nhlTeams">NHL Teams</option>
				<option value="nflTeams">NFL Teams</option>
			</select>

			

			<div id = "statusMessage">
			</div>
			
			

			<div class="alert alert-danger" id="selectCategory">

				  <strong>Warning!</strong> Please select a category first!.
			 	
			</div>

			<br>

		<!-- 	<div id = "statusMessage">
			</div> -->

			<div class="alert alert-danger" id="statusMessage1">
				<strong>Bad Guess!</strong> Please try again (a-z)
			</div>

			<div class="alert alert-success" id="statusMessage2">
				<strong>Good Guess Guess!</strong> 
			</div>
					

			<div class="alert alert-danger" id="invalidInput">
				<strong>Invalid Input!</strong> Please enter a single letter (a-z)
			</div>


			<div id="wordlines">				
				<pre> _    _    _    _    _    _ </pre>
			</div>

			<div id="" class="col-md-6 col-md-offset-3">

				<div id="input" >
					<div class="col-md-5 col-md-offset-4" >
						<input class="form-control" id="userInput" type="text" maxlength="1"  value ="" autofocus="autofocus" name="input" ></input>
					</div>
					<br><br>

					
					
				</div>				
			</div>

			<button class="form-control" onclick="handleInput();">Enter</button>
			<h4>Misses:</h4>
				<div id="misses">			

				</div>
		</div>

		
	</div>
